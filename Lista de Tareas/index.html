<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>

    <!-- CSS3 -->
    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div class="list roundBorder">
        <div class="date">
            <div class="dateLeft">
                <div id="dateNumber">
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <!-- Cuando enviemos la tarea a addNewTask le evniamos el evento que contiene la informacion ingresada y ya la podemos utilizar -->
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
        </form>
        <div id="taskContainer"></div> <!-- Contenedor de todas las tareas -->
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
